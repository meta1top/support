# GitLab CI/CD 配置文件
# 用于自动发布 npm 包

# 定义全局变量
variables:
  NPM_REGISTRY: "https://registry.npmjs.org/"

# 定义缓存策略
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store

# 定义阶段
stages:
  - publish

# ===================================
# Nest 库发布任务
# ===================================

# 发布 nest-common 包
publish:nest-common:
  stage: publish
  rules:
    - if: $CI_COMMIT_TAG =~ /^nest-common@/
  before_script:
    - pnpm config set store-dir .pnpm-store
    - pnpm install
  script:
    - pnpm build:types
    - pnpm build:common
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - cd libs/common/
    - npm publish
  tags:
    - easykit

